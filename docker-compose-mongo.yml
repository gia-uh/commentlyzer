version: '2'
services:
     
  mongodb:
    image: mongo:latest
    container_name: "mongodb"
    environment:
      - MONGO_DATA_DIR=/data/db
      - MONGO_LOG_DIR=/dev/null
    volumes:
      - ./data/db:/data/db
    ports:
        - 27017:27017
    command: mongod --wiredTigerCacheSizeGB=2
    # --wiredTigerCacheSizeGB=n limit the amount of ram used to n